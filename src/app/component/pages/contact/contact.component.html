<div class="container mb-4">
    <h3 class="text-muted"><i class="fa-solid fa-envelope"></i> &nbsp; {{'menu.label.contact' | translate}}</h3>
    <hr>
</div>

<div class="container mb-3">
    <div class="row justify-content-around">
        <div class="col text-center" *ngFor="let item of socials">
            <p>
                <a class="text-muted" [href]="item.href">
                    <i [class]="item.icon + ' fa-xl text-' + item.color"></i>
                </a>
            </p>
        </div>
    </div>
</div>

<div class="container">
    <app-form [formItems]="formItems" [submitText]="submitText" [payload]="payload" (emitPayload)="sendMail($event)"></app-form>
</div>

<app-modale [action]="actionModale" [message]="messageModale" [type]="typeModale"></app-modale>
